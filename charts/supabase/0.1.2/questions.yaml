questions:
  - variable: secret
    label: "Secret Configuration"
    description: "Configure secrets"
    schema:
      type: dict
      attrs:
        - variable: jwt
          label: "JWT Secret"
          description: "Configure JWT Secret"
          schema:
            type: dict
            attrs:
              - variable: anonKey
                label: "Anon Key"
                schema:
                  type: string
                  default: ""
              - variable: serviceKey
                label: "Service Key"
                schema:
                  type: string
                  default: ""
              - variable: secret
                label: "Secret"
                schema:
                  type: string
                  default: ""
              - variable: secretRef
                label: "Secret Ref"
                description: "specify existing secret, which takes precedence over variables above"
                schema:
                  type: string
                  default: ""
              - variable: secretRefKey
                label: "Secret Ref Key"
                description: "override secret keys for existing secret refs"
                schema:
                  type: dict
                  attrs:
                    - variable: anonKey
                      label: "Anon Key"
                      schema:
                        type: string
                        default: anonKey
                    - variable: serviceKey
                      label: "Service Key"
                      schema:
                        type: string
                        default: serviceKey
                    - variable: secret
                      label: "Secret"
                      schema:
                        type: string
                        default: secret
        - variable: db
          label: "Database Credentials"
          description: "Configure database credentials\n        these fields must be provided even if using external database"
          schema:
            type: dict
            attrs:
              - variable: username
                label: "Username"
                schema:
                  type: string
                  default: ""
              - variable: password
                label: "Password"
                schema:
                  type: string
                  default: ""
              - variable: database
                label: "Database"
                schema:
                  type: string
                  default: ""
              - variable: secretRef
                label: "Secret Ref"
                description: "specify existing secret, which takes precedence over variables above"
                schema:
                  type: string
                  default: ""
              - variable: secretRefKey
                label: "Secret Ref Key"
                description: "override secret keys for existing secret refs"
                schema:
                  type: dict
                  attrs:
                    - variable: username
                      label: "Username"
                      schema:
                        type: string
                        default: username
                    - variable: password
                      label: "Password"
                      schema:
                        type: string
                        default: password
                    - variable: database
                      label: "Database"
                      schema:
                        type: string
                        default: database
        - variable: analytics
          label: "Analytics API Key"
          description: "Configure analytics Logflare API key"
          schema:
            type: dict
            attrs:
              - variable: apiKey
                label: "API Key"
                schema:
                  type: string
                  default: ""
              - variable: secretRef
                label: "Secret Ref"
                description: "specify existing secret, which takes precedence over variable above"
                schema:
                  type: string
                  default: ""
              - variable: secretRefKey
                label: "Secret Ref Key"
                description: "override secret keys for existing secret refs"
                schema:
                  type: dict
                  attrs:
                    - variable: apiKey
                      label: "API Key"
                      schema:
                        type: string
                        default: apiKey
        - variable: smtp
          label: "SMTP Credentials"
          description: "Configure smtp credentials"
          schema:
            type: dict
            attrs:
              - variable: secretRefKey
                label: "Secret Ref Key"
                description: "override secret keys for existing secret refs"
                schema:
                  type: dict
                  attrs:
                    - variable: username
                      label: "Username"
                      schema:
                        type: string
                        default: username
                    - variable: password
                      label: "Password"
                      schema:
                        type: string
                        default: password
        - variable: dashboard
          label: "Dashboard Credentials"
          description: "Configure secret used to access the studio dashboard\n        leave it empty to disable dashboard authentication"
          schema:
            type: dict
            attrs:
              - variable: secretRefKey
                label: "Secret Ref Key"
                description: "override secret keys for existing secret refs"
                schema:
                  type: dict
                  attrs:
                    - variable: username
                      label: "Username"
                      schema:
                        type: string
                        default: username
                    - variable: password
                      label: "Password"
                      schema:
                        type: string
                        default: password
        - variable: s3
          label: "S3 Credentials"
          description: "Configure S3 credentials for storage object bucket"
          schema:
            type: dict
            attrs:
              - variable: secretRefKey
                label: "Secret Ref Key"
                description: "override secret keys for existing secret refs"
                schema:
                  type: dict
                  attrs:
                    - variable: keyId
                      label: "Key ID"
                      schema:
                        type: string
                        default: keyId
                    - variable: accessKey
                      label: "Access Key"
                      schema:
                        type: string
                        default: accessKey
  - variable: db
    label: "Postgres Database"
    description: "Configure Postgres Database\nA standalone Postgres database configured to work with Supabase services.\nYou can spin up any other Postgres database container if required.\nIf so, make sure to adjust DB_HOST accordingly to point to the right database service."
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: "Enable Database Provisioning"
          description: "Enable database provisioning"
          schema:
            type: boolean
            default: true
        - variable: image
          label: "Image Configuration"
          schema:
            type: dict
            attrs:
              - variable: repository
                label: "Image Repository"
                schema:
                  type: string
                  default: supabase/postgres
              - variable: pullPolicy
                label: "Image Pull Policy"
                schema:
                  type: string
                  default: IfNotPresent
              - variable: tag
                label: "Image Tag"
                schema:
                  type: string
                  default: "latest"
        - variable: imagePullSecrets
          label: "Image Pull Secrets"
          schema:
            type: list
            default: []
        - variable: replicaCount
          label: "Replica Count"
          schema:
            type: int
            default: 1
        - variable: nameOverride
          label: "Name Override"
          schema:
            type: string
            default: ""
        - variable: fullnameOverride
          label: "Fullname Override"
          schema:
            type: string
            default: ""
        - variable: livenessProbe
          label: "Liveness Probe"
          schema:
            type: dict
            default: {}
        - variable: readinessProbe
          label: "Readiness Probe"
          schema:
            type: dict
            default: {}
        - variable: serviceAccount
          label: "Service Account"
          schema:
            type: dict
            attrs:
              - variable: create
                label: "Create Service Account"
                description: "Specifies whether a service account should be created"
                schema:
                  type: boolean
                  default: true
              - variable: annotations
                label: "Service Account Annotations"
                description: "Annotations to add to the service account"
                schema:
                  type: dict
                  default: {}
              - variable: name
                label: "Service Account Name"
                description: "The name of the service account to use.\n            If not set and create is true, a name is generated using the fullname template"
                schema:
                  type: string
                  default: ""
        - variable: podAnnotations
          label: "Pod Annotations"
          schema:
            type: dict
            default: {}
        - variable: podSecurityContext
          label: "Pod Security Context"
          schema:
            type: dict
            default: {}
        - variable: securityContext
          label: "Security Context"
          schema:
            type: dict
            default: {}
        - variable: service
          label: "Service Configuration"
          schema:
            type: dict
            attrs:
              - variable: type
                label: "Service Type"
                schema:
                  type: string
                  default: ClusterIP
              - variable: port
                label: "Port"
                schema:
                  type: int
                  default: 5432
        - variable: environment
          label: "Environment Variables"
          schema:
            type: dict
            attrs:
              - variable: POSTGRES_HOST
                label: "Postgres Host"
                schema:
                  type: string
                  default: /var/run/postgresql
              - variable: PGPORT
                label: "Postgres Port"
                schema:
                  type: string
                  default: "5432"
              - variable: POSTGRES_PORT
                label: "Postgres Port"
                schema:
                  type: string
                  default: "5432"
              - variable: JWT_EXP
                label: "JWT Expiration"
                schema:
                  type: int
                  default: 3600
        - variable: resources
          label: "Resource Limits"
          description: "Configure resource limits for the container\n            We usually recommend not to specify default resources and to leave this as a conscious\n            choice for the user. This also increases chances charts run on environments with little\n            resources, such as Minikube. If you do want to specify resources, uncomment the following\n            lines, adjust them as necessary, and remove the curly braces after 'resources:'."
          schema:
            type: dict
            default: {}
        - variable: persistence
          label: "Persistence Configuration"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Persistence"
                schema:
                  type: boolean
                  default: true
              - variable: storageClassName
                label: "Storage Class Name"
                schema:
                  type: string
                  default: ""
              - variable: annotations
                label: "Annotations"
                schema:
                  type: dict
                  default: {}
              - variable: size
                label: "Size"
                schema:
                  type: string
                  default: 8Gi
              - variable: accessModes
                label: "Access Modes"
                schema:
                  type: list
                  default:
                    - ReadWriteOnce
              - variable: class
                label: "Class"
                schema:
                  type: string
                  default: ""
        - variable: autoscaling
          label: "Autoscaling Configuration"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Autoscaling"
                schema:
                  type: boolean
                  default: true
              - variable: minReplicas
                label: "Minimum Replicas"
                schema:
                  type: int
                  default: 1
              - variable: maxReplicas
                label: "Maximum Replicas"
                schema:
                  type: int
                  default: 100
              - variable: targetCPUUtilizationPercentage
                label: "Target CPU Utilization Percentage"
                schema:
                  type: int
                  default: 80
        - variable: nodeSelector
          label: "Node Selector"
          schema:
            type: dict
            default: {}
        - variable: tolerations
          label: "Tolerations"
          schema:
            type: list
            default: []
        - variable: affinity
          label: "Affinity"
          schema:
            type: dict
            default: {}
        - variable: config
          label: "Additional Migration Scripts"
          description: "Additional migration scripts can be defined here"
          schema:
            type: dict
            default: {}
